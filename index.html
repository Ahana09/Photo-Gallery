<html lang="eng"> 
    <head> 
        <link rel="stylesheet" href="style.css">

        <body> 
            <img class="first" src="https://i.pinimg.com/736x/7c/1b/63/7c1b63d8e5f262f7c192160bebd9767f.jpg"> 
            <div class="grid"> 
                <h1> 
                    <span> 
                        <img id="one" src="https://i.pinimg.com/736x/08/5a/3b/085a3b0d8ce07e99d8a1c5c3e4ec7fd4.jpg"
                        <img id="two" src="https://i.pinimg.com/564x/59/65/45/596545e39853cf018f81112dc620ea7c.jpg"

                        <img id="five" src="https://i.pinimg.com/564x/3c/50/71/3c5071022281dafca614ee4441b94ff6.jpg"
                        <img id="six" src="https://i.pinimg.com/564x/54/a2/72/54a272a3ebc510d192f7085a15b1adf2.jpg" 
                    </span>
                  </div>
                  <br> <br> <br> <br> <br> 
                  <div class="container"> 
                      <section id="slides"> 
                          <h2> Sliding Gallery </h2>
                          <div id="myCarousel" class="carousel slide" data ride="carousel"> 
                              <!-- Indicators -->
                              <ul class="carousel-indicators"> 
                                  <li data-target="#myCarousel" data-slide-to="0" class="active"> </li>
                                  <li data-target="#myCarousel" data-slide-to="1" class="active"> </li>
                                  <li data-target="#myCarousel" data-slide-to="2" class="active"> </li>
                                  <li data-target="#myCarousel" data-slide-to="3" class="active"> </li>
                                  <li data-target="#myCarousel" data-slide-to="4" class="active"> </li>
                                  <li data-target="#myCarousel" data-slide-to="5" class="active"> </li>
                                  <li data-target="#myCarousel" data-slide-to="6" class="active"> </li>
                                  </ul>
                                  <!-- Wrapper for Slides-->
                                  <div class="carousel-inner"> </div>
                                  <div class="item-active"> 
                                      <img class="image-responsive" src="https://i.pinimg.com/236x/c8/a1/54/c8a15404702916af7b0d8127c1672e54.jpg" style="width:50%;"> 
                         
                             
                          </div>
                                  
                          </div>

                          <div class="item"> 
                              <img class="image-responsive" src="https://i.pinimg.com/564x/85/b0/65/85b0653df04d19d020628fe49ebf8758.jpg" style="width:50%;"> 
                           <div class="carousel-caption"> 
                                <p> </p>
                           </div>

                           <!--Left and Right Controls-->
                           <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
                               <span class="right"> </span>
                               <span class="sr-only"> Next </span>
                        </a>
                    </div>
                      </section>
                      <hr style="width:100%;"> 

                  
                </h1>
   </div>
        </body>
     </html>
